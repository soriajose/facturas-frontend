      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-hover">
        <thead>
          <tr>

          <tr *ngFor="let factura of misFacturas">
            <td>{{factura.id}}</td>
            <td>{{factura.folio}}</td>
            <td>{{factura.descripcion}}</td>
            <td>{{factura.observacion}}</td>
            <td>{{factura.fecha}}</td>
            <td>
              <div>
                <button type="button" (click)="navegarUpdate(factura.id)" class="btn btn-warning">Actualizar</button>
                <button type="button" (click)="deleteFactura(factura.id)" class="btn btn-danger">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
